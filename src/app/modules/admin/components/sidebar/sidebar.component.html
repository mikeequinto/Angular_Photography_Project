<!-- Bootstrap navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand">
            <span class="">My Blog</span>
        </a>
    </div>
</nav>

<!-- Bootstrap collapsed menu -->
<div class="collapse d-md-none" id="navbarToggleExternalContent">
    <div class="bg-primary p-4">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()">Logout</a>
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap row -->
<div class="row" id="body-row">

    <!-- Sidebar -->
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
    
        <!-- Bootstrap List Group -->
        <ul class="list-group">
        
            <!-- Separator with title -->
            <li class="
                list-group-item 
                sidebar-separator-title 
                text-muted d-flex
                align-items-center
                menu-collapsed">
                <small>MAIN MENU</small>
            </li>

            <!-- Dashboard button -->
            <a
                aria-expanded="false"
                class="
                    bg-dark list-group-item 
                    list-group-item-action
                    d-flex
                    align-items-center"
                    routerLink="/admin/dashboard">
                <div class="
                    d-flex w-100 
                    justify-content-start 
                    align-items-center">
                    <span><i-bs name="speedometer2"></i-bs></span>
                    <span class="menu-collapsed menu-item">Dashboard</span>
                </div>
            </a>

            <!-- Pictures button -->
            <a
                aria-expanded="false"
                class="
                    bg-dark list-group-item 
                    list-group-item-action
                    d-flex
                    align-items-center"
                    routerLink="/admin/albums">
                <div class="
                    d-flex w-100 
                    justify-content-start 
                    align-items-center">
                    <span><i-bs name="cardImage"></i-bs></span>
                    <span class="menu-collapsed menu-item">Albums</span>
                </div>
            </a>

            <!-- Logout button -->
            <a
                aria-expanded="false"
                class="
                    bg-dark list-group-item 
                    list-group-item-action
                    d-flex
                    align-items-center"
                    (click)="logout()">
                <div class="
                    d-flex w-100 
                    justify-content-start 
                    align-items-center">
                    <span><i-bs name="doorClosed"></i-bs></span>
                    <span class="menu-collapsed menu-item">Logout</span>
                </div>
            </a>

            <!-- Separator without title -->
            <li class="
                list-group-item 
                sidebar-separator 
                menu-collapsed">
            </li>

            <!-- Collapse button -->
            <a 
                data-toggle="sidebar-colapse" 
                class="
                    bg-dark list-group-item 
                    list-group-item-action 
                    d-flex align-items-center">
                <div 
                    class="
                        d-flex w-100 
                        justify-content-start 
                        align-items-center">
                    <span>
                        <i-bs 
                            class="collapse-icon" 
                            name="arrowLeftSquare" 
                            style="display: inline">
                        </i-bs>
                    </span>
                    <span>
                        <i-bs 
                            class="collapse-icon" 
                            name="arrowRightSquare" 
                            style="display: none">
                        </i-bs>
                    </span>
                    <span 
                        id="collapse-text" 
                        class="menu-collapsed menu-item">
                        Collapse
                    </span>
                </div>
            </a>
        </ul>
        <!-- List Group END-->
    </div>
    <!-- sidebar-container END -->

    <!-- MAIN CONTENT -->
    <div class="col p-4">
        <router-outlet></router-outlet>
    </div>
    <!-- Main Col END -->
    
</div>
<!-- body-row END -->
