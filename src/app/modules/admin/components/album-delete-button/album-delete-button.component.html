<!-- Button trigger modal -->
<button type="button" class="btn btn-danger delete-btn" data-bs-toggle="modal" attr.data-bs-target="{{'#delete-' + album._id}}">
  Delete
</button>

<!-- Modal -->
<div class="modal fade" id="{{'delete-' + album._id}}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal header -->
      <div class="modal-header">
        <h5 class="modal-title">Delete Album</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal body-->
      <div class="modal-body">
        <form [formGroup]="albumForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

          <!-- Album name -->
          <div class="mb-3">
            <label for="albumName" class="form-label">Please type <span class="album-name">{{ album.name }}</span> to delete album</label>
            <input type="text" class="form-control" id="albumName" formControlName="albumName">
          </div>

          <!-- Album description validation -->
          <div *ngIf="showAlbumDeleteError" class="alert alert-danger" role="alert">
            Something went wrong, please try again.
          </div>

          <!-- Form submit / Close -->
          <div class="text-center">
            <button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger" [disabled]="!albumForm.valid">Delete Album</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
