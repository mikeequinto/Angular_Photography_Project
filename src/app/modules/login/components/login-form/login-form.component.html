<h2 class="mb-4">Login</h2>

<!-- Login form -->
<form>
  <div class="mb-3">
    <input 
      [(ngModel)]="user.email"
      type="email" id="email" name="email" placeholder="Email" />
  </div>
  <div class="mb-4">
    <input
      [(ngModel)]="user.password"
      type="password"
      id="password"
      name="password"
      placeholder="Password"
    />
  </div>

  <app-error-message *ngIf="loginError"></app-error-message>

  <button (click)="login()" type="button" class="btn btn-primary login-button">Login</button>
</form>

<nav class="mt-2">
  <a class="forgot-button" (click)="onClick()">Forgot your password?</a>
</nav>
